<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | PLAY DUAL</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-accent: #3A86FF;
      --secondary-accent: #8338EC;
      --dark-bg: #1A1A2E;
      --light-bg: #F8F9FA;
      --card-bg: #FFFFFF;
      --text-dark: #2D3748;
      --text-medium: #4A5568;
      --text-light: #718096;
      --border-radius: 12px;
      --box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-image: url('fabrica.png');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .left::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(26,26,46,0.85), rgba(58,134,255,0.15));
    }

    .right {
      flex: 1;
      background: var(--light-bg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .logo {
      width: 180px;
      margin-bottom: 2rem;
      transition: var(--transition);
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      color: var(--text-dark);
      background: linear-gradient(to right, var(--primary-accent), var(--secondary-accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    form {
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-medium);
      font-weight: 500;
      font-size: 0.95rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: var(--border-radius);
      background-color: var(--card-bg);
      font-size: 0.95rem;
      transition: var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--primary-accent);
      box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
    }

    .login-button {
      background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
      border: none;
      border-radius: var(--border-radius);
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: var(--transition);
      margin-top: 0.5rem;
      box-shadow: var(--box-shadow);
    }

    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .extra {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: var(--text-light);
    }

    .extra a {
      color: var(--primary-accent);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    .extra a:hover {
      text-decoration: underline;
    }

    .home-button {
      position: absolute;
      top: 25px;
      left: 25px;
      background: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 5px;
      box-shadow: var(--box-shadow);
    }

    .home-button:hover {
      transform: translateY(-2px);
      background-color: var(--primary-accent);
      color: white;
    }

    .home-button::before {
      content: "‚Üê";
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      
      .left {
        height: 40vh;
      }
      
      .right {
        padding: 2rem;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .logo {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <button onclick="window.location.href='index.html'" class="home-button">HOME</button>
      
      <img src="logo.png" alt="PLAY DUAL Logo" class="logo">
      <h2>LOGIN TO YOUR ACCOUNT</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="login-button">LOGIN</button>
      </form>
      <div class="extra">
        <p>Don't have an account? <a href="register.html">Sign Up now</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simular login exitoso
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
